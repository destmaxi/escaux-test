<div>
    <div (click)="onClick()">
        {{feedback.getRating()}}
        {{feedback.getNote()}}
    </div>
    <div *ngIf="selected">
        <ng-container *ngFor="let comment of feedback.getComments()">
            <comment [comment]="comment"></comment>
        </ng-container>
        <form [formGroup]="commentForm">
            <div>
                <label for="rate"> Your rating: </label>
                <input id="rate" formControlName="rate">
                <label for="comment"> Your comment: </label>
                <input id="comment" type="text" formControlName="comment">
            </div>
            <button class="btn btn-primary" type="submit" (click)="addComment(commentForm.value)"> Submit</button>
        </form>
    </div>
</div>
